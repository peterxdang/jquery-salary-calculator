<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="jquerycalculator.js"></script>
    <script src="calculator.js"></script>
    <title>Document</title>
</head>
<body>
    <div class = "outside">
        <header>Salary Calculator</header>
        <h1></h1>
        <p>Add Employee</p>
        <input id = "inputFirstName" placeholder="First Name" type="text"/>
        <input id = "inputLastName" placeholder="Last Name"  type="text"/>
        <input id = "inputId" placeholder="ID" type="text"/>
        <input id = "inputTitle" placeholder="Title" type="text"/>
        <input id = "inputAnnualSalary" placeholder="Annual Salary" type="text"/>
        <br>
    
        <button id="submitButton">Submit</button>
        <table>
            <thead>
                <p>Employees</p>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id = "addNewEmployee">
            </tbody>
        </table>
        <h2 id = "monthlySalary">Total Monthly: $<span id = "totalMonthly">0</span> </h2>
    </div>
    <footer></footer>
</body>
</html>
