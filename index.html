<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="jquerycalculator.js"></script>
    <script src="calculator.js"></script>
    <title>Document</title>
</head>
<body>
    <header>Salary Calculator</header>
    <h1></h1>
    <p>Add Employees</p>
    <input id = "inputFirstName" placeholder="First Name" type="text"/>
    <input id = "inputLastName" placeholder="Last Name"  type="text"/>
    <input id = "inputId" placeholder="ID" type="text"/>
    <input id = "inputTitle" placeholder="Title" type="text"/>
    <input id = "inputAnnualSalary" placeholder="Annual Salary" type="text"/>
    <br>
    <button id="submitButton">Submit</button>
    <table>
        <thead>
            <p>Employees</p>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th>Delete button</th>
            </tr>
        </thead>
        <tbody id = "addNewEmployee2">
            <tr id = "addNewEmployee">
                <td id = "firstName">Cheese</td>
                <td id = "lastName">$12.99</td>
                <td id = "id">$14.99</td>
                <td id = "title">$16.99</td>
                <td id = "annualSalary">$18.99</td>
                <td id = "deleteOption"></td>
            </tr>
        </tbody>
    </table>
    <h2 id = "monthlySalary">Total Monthly: </h2>
    <footer></footer>
</body>
</html>
